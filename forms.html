<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="post" action="https://request-inspector.glitch.me/">
  <label for="email">Email</label>
  <input id="email" name="email" type="text">
  <br>

  <label for="password">Password</label>
  <input id="password" name="password" type="password">
  <br>

  <input type="submit">

  <hr>
  <label>
    <textarea name="bio">Bio:</textarea>
  </label>

  <hr>
  <p><strong>How did you hear about us?</strong></p>
  <label>
    <input type="radio" name="quiz_question_1" value="a">
  </label>Billboard<br>
  <label>
    <input type="radio" name="quiz_question_2" value="b">
  </label>Radio Ad<br>
  <label>
    <input type="radio" name="quiz_question_3" value="c">
  </label>Internet Ad<br>
  <label>
    <input type="radio" name="quiz_question_4" value="d">
  </label>Other<br>

  <hr>
  <p><strong>What browser are you using?</strong></p>
  <label>
    <select name="user_browser">
      <option value="chrome">Google Chrome</option>
      <option value="edge">Microsoft Edge</option>
      <option value="safari">Safari</option>
    </select>
  </label>
  <br>
  <input type="submit">
</form>
</body>
</html>
